        <form action="enviar.html" class="form">
            <h1 class="form__contacto">Contáctanos</h1>
            
                <label  for="nombre">Nombre y Apellido:  </label>
                <input  type="text" name="name" id="nombre" placeholder="Insertar Nombre">
            
            
                <label for="mail">E-mail: </label>

                <label for="motivo">Motivo: </label>

                    <option value="transito">Tránsito</option>

                    <option value="otro">Otro</option>
                </select>
            
                <label for="newsletter">Quiero suscribirme a las Newsletter</label>

                <img class="form__imagen" src="../img/hola.png" alt="Hola adoptame- Foto cariñosa perros y gatos"> 
                
                
                    <textarea class="form__textarea"  name="message" id="fondo" cols="30" rows="10" autofocus placeholder="Ingresa tu mensaje"></textarea>
                
                
                
            
                     
            
            <input type="submit" value="Enviar" class="form__boton">
